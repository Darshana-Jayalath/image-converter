<body>
    <!-- Header -->
    <header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1>Image Format Converter</h1>
            <p class="subtitle">Convert your images to any format instantly</p>

            <form id="converterForm" enctype="multipart/form-data">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì§</div>
                    <p><strong>Click to upload</strong> or drag and drop</p>
                    <p style="color: #999; font-size: 14px; margin-top: 5px;">Support: JPG, PNG, GIF, BMP, WEBP</p>
                    <input type="file" id="imageInput" name="image" accept="image/*">
                </div>

                <div class="file-info" id="fileInfo">
                    <p><strong>Selected File:</strong> <span id="fileName"></span></p>
                    <p><strong>Size:</strong> <span id="fileSize"></span></p>
                    <p><strong>Type:</strong> <span id="fileType"></span></p>
                </div>

                <div class="preview-area" id="previewArea">
                    <label><strong>Preview:</strong></label>
                    <img id="preview" src="" alt="Preview">
                </div>

                <div class="format-selector">
                    <label for="format">Convert to:</label>
                    <select id="format" name="format" required>
                        <option value="">-- Select Format --</option>
                        <option value="jpg">JPG / JPEG</option>
                        <option value="png">PNG</option>
                        <option value="gif">GIF</option>
                        <option value="bmp">BMP</option>
                        <option value="webp">WEBP</option>
                    </select>
                </div>

                <button type="submit" class="convert-btn" id="convertBtn" disabled>Convert Image</button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px; color: #667eea;">Converting...</p>
                </div>

                <div class="message" id="message"></div>
            </form>

<footer>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const previewArea = document.getElementById('previewArea');
        const fileInfo = document.getElementById('fileInfo');
        const convertBtn = document.getElementById('convertBtn');
        const form = document.getElementById('converterForm');
        const formatSelect = document.getElementById('format');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');

        // Click to upload
        uploadArea.addEventListener('click', () => imageInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageInput.files = files;
                handleFileSelect();
            }
        });

        imageInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = imageInput.files[0];
            if (file && file.type.startsWith('image/')) {
                // Show file info
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = (file.size / 1024).toFixed(2) + ' KB';
                document.getElementById('fileType').textContent = file.type;
                fileInfo.style.display = 'block';

                // Show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    previewArea.style.display = 'block';
                };
                reader.readAsDataURL(file);

                // Enable convert button if format is selected
                if (formatSelect.value) {
                    convertBtn.disabled = false;
                }
            }
        }

        formatSelect.addEventListener('change', () => {
            if (imageInput.files.length > 0 && formatSelect.value) {
                convertBtn.disabled = false;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            
            // Show loading
            loading.style.display = 'block';
            convertBtn.disabled = true;
            message.style.display = 'none';

            try {
                const response = await fetch('convert.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('‚úÖ Conversion successful! Downloading...', 'success');
                    
                    // Download the file
                    const link = document.createElement('a');
                    link.href = result.file;
                    link.download = result.filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    showMessage('‚ùå Error: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error: Failed to convert image. Please try again.', 'error');
            } finally {
                loading.style.display = 'none';
                convertBtn.disabled = false;
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
        }
    </script>
